pre-commit:
  commands:
    lint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm lint --fix {staged_files}
      stage_fixed: true
    format:
      glob: "*"
      run: pnpm format {staged_files}
      stage_fixed: true
    check_go:
      glob: "*.go"
      run: gofmt -w {staged_files}
      stage_fixed: true
