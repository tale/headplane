{{ if and .Values.headscale.config.oidc.enabled (not .Values.headscale.config.oidc.clientSecret.secretName) }}
apiVersion: v1
kind: Secret
metadata:
  name: headscale-oidc-client-secret
stringData:
  client-secret: {{ required "headscale plaintext secret value required" .Values.headscale.config.oidc.clientSecret.value }}
{{- end }}